name: Flutter Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'GitHub Release Tag (e.g., v1.0.0)'
        required: true
      version_code:
        description: 'Android Version Code (e.g., 100)'
        required: true

jobs:

  android_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Set up Java (Android)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release --target-platform=android-arm64 \
          --build-name=${{ github.event.inputs.tag_name }} \
          --build-number=${{ github.event.inputs.version_code }}

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-artifact
          path: build/app/outputs/flutter-apk/app-release.apk

  windows_build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Set up MSBuild Environment
        uses: ilammy/setup-msbuild@v1

      - name: Enable Windows Desktop
        run: flutter config --enable-windows

      - name: Generate Windows Runner
        run: flutter create --platforms=windows .

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Zip Windows Build
        run: |
          powershell Compress-Archive `
            -Path build/windows/runner/Release/* `
            -DestinationPath build/windows/runner/Release/windows_build.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: build/windows/runner/Release/windows_build.zip

  create_release:
    needs: [android_build, windows_build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-artifact
          path: artifacts/android

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-artifact
          path: artifacts/windows

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.event.inputs.tag_name }}
          name: Release ${{ github.event.inputs.tag_name }}
          body: Automated Flutter Release - Android APK and Windows ZIP Bundle.
          draft: true
          artifacts: "artifacts/**/*"